<table summary="">
	<thead>
		<tr>
			<th>ID</th>
			<th>Latitud</th>
			<th>Longitud</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="coordinate in coordinates">
			<td ng-bind="coordenate.id"></td>
			<td ng-bind="coordenate.latitude"></td>
			<td ng-bind="coordenate.longitude"></td>
		</tr>
	</tbody>
</table>
